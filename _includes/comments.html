{% if site.gitalk.enable %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<div id="gitalk-container"></div>     
<script type="text/javascript">
    var gitalk = new Gitalk({
 
    // gitalk的主要参数
        clientID: '{{site.gittalk.gitalk_clientID}}',
        clientSecret: '{{site.gittalk.gitalk_Secret}}',
        repo: '{{site.gittalk.gitalk_repo}}',
        owner: '{{site.gittalk.gitalk_owner}}',
        admin: '{{site.gittalk.gitalk_admin}}',
        id: location.pathname,
        distractionFreeMode: '{{site.gittalk.distractionFreeMode}}'
        
    });
    gitalk.render('gitalk-container');
</script> 
{% endif %}
